<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Company Name</title>
    <link rel="stylesheet" type="text/css" href="user.css" />
</head>
<style>
    body {
        background-color: white;
    }
</style>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Company Name</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="user.html"><span class="glyphicon glyphicon-user"></span> User</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="jumbotron text-center">
        <h1 class="display-3">Create Awards</h1>
        <p class="lead">Use this tool to create a new award!</p>
    </div>

<div class="container">
    <div class="container">
    <form class="form-horizontal" action="#">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Recipient's Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Recipient's Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="datetime">Award Date and Time</label>
            <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="datetime" placeholder="Enter date and time" name="datetime">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="award">Award Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="award" name="award">
                    <option>Employee of the Week</option>
                    <option>Employee of the Month</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-dark">Create!</button>
            </div>
        </div>
    </form>
    </div>
</div>

</body>
</html>
